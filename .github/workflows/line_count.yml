name: Acción de Autohospedado
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: self-hosted
    steps:
      #- name: Checkout del repositorio
      # uses: actions/checkout@v2

      # Agrega aquí los pasos adicionales que deseas realizar en tu acción
      # Puedes ejecutar comandos, construir, probar, desplegar, etc.
      - name: Obtener número de líneas en program.cs
        run: |
          file_url="https://raw.githubusercontent.com/AnthonyMonsalve/NetFrameworkTest/master/Program.cs"
          line_count=$(curl -sSL $file_url | wc -l)
          echo "El número de líneas en program.cs es: $line_count"
